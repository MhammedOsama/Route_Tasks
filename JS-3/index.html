<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/fontawesome.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body class="position-relative">
    <div
      class="main position-absolute top-0 bottom-0 start-0 end-0 d-none"></div>

    <div class="alert position-absolute px-3 d-none mb-5">
      <div class="firdt-alert d-flex justify-content-between py-2">
        <div class="circles d-flex">
          <span class="rounded-circle me-2 bg-info"></span>
          <span class="rounded-circle me-2 bg-danger"></span>
          <span class="rounded-circle me-2 bg-primary"></span>
        </div>

        <div class="exit">
          <button class="btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3"></i>
          </button>
        </div>
      </div>

      <h3 class="h6">
        Site Name or Url is not valid, Please follow the rules below :
      </h3>
      <ol class="list-unstyled">
        <li>
          <i class="fa-regular fa-circle-right p-2 fs-5"></i> Site name must
          contain at least 3 characters
        </li>
        <li>
          <i class="fa-regular fa-circle-right p-2 fs-5"></i>ite URL must be a
          valid one
        </li>
      </ol>
    </div>

    <section class="home my-4">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-10">
            <div class="head py-5 text-center">
              <h1 class="position-relative">Bookmarker</h1>
            </div>

            <div class="content text-center">
              <h3 class="py-3 h4 fw-bold">
                <i class="fa-solid fa-bookmark firsticon me-2"></i>
                <span class="h4 fw-bold"> Bookmark your favorite sites</span>
                <i class="fa-solid fa-bookmark secondicon"></i>
              </h3>
              <div class="form-floating mt-5">
                <input
                  type="text"
                  class="form-control name"
                  id="floatingInput"
                  placeholder="Booknark Name"
                  oninput="Namevalidation ()" />
                <label for="floatingInput">
                  <i class="fa-solid fa-book-bookmark"></i> Site Name</label
                >
                <p id="name-error"></p>
              </div>
              <div class="form-floating mt-5">
                <input
                  type="text"
                  class="form-control url"
                  id="floatingInput"
                  placeholder="Website Url"
                  oninput="urlvalidation ()" />
                <label for="floatingInput">
                  <i class="fa-solid fa-link"></i> Site URL</label
                >
                <p id="url-error" class="text-start text-danger fs-6 py-2"></p>
                <div class="btn py-4">
                  <button type="button" class="btn btn-secondary" id="Submit">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="result pt-5 pb-5">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-10">
            <table class="table w-100 text-center">
              <thead>
                <th class="text-light fs-5 web px-4">Index</th>
                <th class="text-light fs-5 ps-2 web px-4">Website Name</th>
                <th class="text-light fs-5 web px-4">visit</th>
                <th class="text-light fs-5 web px-md-4">Delete</th>
              </thead>

              <tbody id="tbody" class="text-center"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
