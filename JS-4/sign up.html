<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/fontawesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">


    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">



</head>
<body>
    <div class="login-form py-5 mt-5 ">
        <div class="container">
            <div class="row   justify-content-center align-items-center ">
                <div class="col-md-8 form  px-5 py-5">
                    <h1 class="text-center py-3 ">Smart Sign Up System</h1>

                    <div class=" mb-4">
                        <input type="text" class="form-control" id="name-sign" placeholder="Enter Your Name ">
                        <p class="name-err text-danger py-1"></p>
                  
                      </div>
                     

                    <div class="mb-4">
                        <input type="email" class="form-control" id="email-sign" placeholder="Enter Your Email">
                        <p class="email-err text-danger py-1"></p>
                       
                      </div>
                      <div class=" pb-5">
                        <input type="password" class="form-control" id="pass-sign" placeholder= "Enter Your  Password">
                       
                        <p class="pass-err text-danger py-1"></p>  
                        
                      </div>

                      <div class="btn py-3 w-100">
                        <button type="button" class="btn btn-outline-info w-100" id="btn-sign">sign up</button>
                        <p class="text-danger empaty py-3"></p>

                        
                      <div class="text-center py-3">
                        <p class="text-light">Already have an account? <a href="./login.html" class="text-light text-decoration-none ">Login</a></p>
      
                </div>
                      </div>



            </div>
        </div>
    </div>


    
    <script src="./JS/main.js"></script>
</body>
</html>
